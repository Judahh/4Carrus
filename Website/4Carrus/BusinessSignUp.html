<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro de Empresas</title>
    <meta content="text/html" charset="UTF-8"/>
</head>
<body>

<label for="InputIdFantasyName">Nome Fantasia:</label>
<input type="text" id="InputIdFantasyName" size="50">

<label for="InputIdCorporateName">Razão Social:</label>
<input type="text" id="InputIdCorporateName" size="30">

<label for="InputIdCompanyIdentification">CNPJ:</label>
<input type="text" id="InputIdCompanyIdentification" size="30">

<label for="SelectIDPasture">Logradouro</label>
<select id="SelectIDPasture">
    <option selected>Rua</option>
    <option>Avenida</option>
    <option>Condominio</option>
</select>
<input type="text"  size="60" placeholder="ex: 537"/>
<label for="InputTextIdentificationNumber">Número:</label>
<input type="text" id="InputTextIdentificationNumber" size="6"/>

<label for="InputTextIDNeighborhood">Bairro:</label>
<input type="text" id="InputTextIDNeighborhood" size="40">

<label for="InputTextIdentificationPostalCode">CEP:</label>
<input type="text" id="InputTextIdentificationPostalCode" size="9" placeholder="ex: 99999-999">

<label for="InputTextIDComplement">Complemento:</label>
<input type="text" size="40" id="InputTextIDComplement" placeholder="ex: 2ª etapa">

<label for="InputTextIDCity">Municipio:</label>
<input type="text" id="InputTextIDCity" size="50" placeholder="ex: Fortaleza">

<label for="SelectIDState">Estado:</label>
<select id="SelectIDState">
    <option selected>CE</option>
    <option>RJ</option>
    <option>SP</option>
</select>

<label for="SelectIDCountry">País:</label><br/>
<select id="SelectIDCountry">
    <option selected>United States of America</option>
    <option>Brasil</option>
    <option>China</option>
    <option>Suécia</option>
    <option>Africa do Sul</option>
</select>

<label for="InputTextPhone">Teleone Fixo:</label><br/>
<Input type="tel" id="InputTextPhone">

<label for="InputTextCommercialPhone">Telefone Comercial:</label>
<Input type="tel" id="InputTextCommercialPhone">

<label for="InputTextCellPhone">Teleone Celular:</label><
<Input type="tel" id="InputTextCellPhone">

<label for="InputIdEmail">E-Mail:</label>
<input type="email" id="InputIdEmail">
</body>
</html>
