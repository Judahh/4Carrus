<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro de empresas</title>
    <meta content="text/html" charset="UTF-8"/>
</head>
<body>

<label for="InputIdFantasyName">Nome Fantasia:</label><br/>
<input type="text" id="InputIdFantasyName" size="50"><br/>

<label for="InputIdCorporateName">Razão Social:</label><br/>
<input type="text" id="InputIdCorporateName" size="30"><br/>

<label for="InputIdCompanyIdentification">CNPJ:</label><br/>
<input type="text" id="InputIdCompanyIdentification" size="30"><br/>

<label for="SelectIDPasture">Logradouro</label><br/>
<select id="SelectIDPasture">
    <option selected>Rua</option>
    <option>Avenida</option>
    <option>Condominio</option>
</select>
<input type="text"  size="60" placeholder="ex: 537"/><br/>
<label for="InputTextIdentificationNumber">Número:</label><br/>
<input type="text" id="InputTextIdentificationNumber" size="6"/><br/>

<label for="InputTextIDNeighborhood">Bairro:</label><br/>
<input type="text" id="InputTextIDNeighborhood" size="40"><br/>

<label for="InputTextIdentificationPostalCode">CEP:</label><br/>
<input type="text" id="InputTextIdentificationPostalCode" size="9" placeholder="ex: 99999-999"><br/>

<label for="InputTextIDComplement">Complemento:</label><br/>
<input type="text" size="40" id="InputTextIDComplement" placeholder="ex: 2ª etapa"><br/>

<label for="InputTextIDCity">Municipio:</label><br/>
<input type="text" id="InputTextIDCity" size="50" placeholder="ex: Fortaleza"><br/>

<label for="SelectIDState">Estado:</label><br/>
<select id="SelectIDState">
    <option selected>CE</option>
    <option>RJ</option>
    <option>SP</option>
</select><br/>

<label for="SelectIDCountry">País:</label><br/>
<select id="SelectIDCountry">
    <option selected>United States of America</option>
    <option>Brasil</option>
    <option>China</option>
    <option>Suécia</option>
    <option>Africa do Sul</option>
</select><br/>

<label for="InputTextPhone">Teleone Fixo:</label><br/>
<Input type="tel" id="InputTextPhone"><br/>

<label for="InputTextCommercialPhone">Telefone Comercial:</label><br/>
<Input type="tel" id="InputTextCommercialPhone"><br/>

<label for="InputTextCellPhone">Teleone Celular:</label><br/>
<Input type="tel" id="InputTextCellPhone"><br/>

<label for="InputIdEmail">E-Mail:</label><br/>
<input type="email" id="InputIdEmail"><br/>
</body>
</html>
