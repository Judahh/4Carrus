<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>User Sign Up</title>
    <meta content="text/html" charset="UTF-8"/>
</head>
<body>
<form method="post" id="FormIdentificationUserSignUp" >
    <label for="InputTextIDNamePerson">Nome:</label>
    <input type="text" id="InputTextIDNamePerson" size="45" maxlength="50" required="true">
    <label for="inputTextIdentificationUserCPF">CPF:</label>
    <input type="text" id="inputTextIdentificationUserCPF" size="14">
    <label for="InputDateIDDateBirth">Data Nascimento:</label>
    <input type="date" id="InputDateIDDateBirth">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="Masculino" value="1" />M
        <input type="radio" name="Feminino" value="2" /> F
    </fieldset>

    <label for="SelectIDMaritalStatus">Estado Civil:</label>
    <select id="SelectIDMaritalStatus">
        <option selected>Solteiro(a)</option>
        <option>Casado(a)</option>
        <option>Divorciado(a)</option>
        <option>Viuvo(a)</option>
    </select>
    <fieldset>
        <legend>Endereço</legend>
        <label for="SelectIDPasture">Logradouro</label>
        <select id="SelectIDPasture">
            <option selected>Rua</option>
            <option>Avenida</option>
            <option>Condominio</option>
        </select>
        <input type="text"  size="60" placeholder="ex: 537"/>
        <label for="InputTextIdentificationNumber">Número:</label>
        <input type="text" id="InputTextIdentificationNumber" size="6"/>

        <label for="InputTextIDNeighborhood">Bairro:</label>
        <input type="text" id="InputTextIDNeighborhood" size="40">

        <label for="InputTextIdentificationPostalCode">CEP:</label>
        <input type="text" id="InputTextIdentificationPostalCode" size="9" placeholder="ex: 99999-999">

        <label for="InputTextIdentificationcomplement">Complemento:</label>
        <input type="text" size="40" id="InputTextIdentificationcomplement" placeholder="ex: 2ª etapa">

        <label for="InputTextIDCity">Municipio</label>
        <input type="text" id="InputTextIDCity" size="50" placeholder="ex: Fortaleza">

        <label for="SelectIDState">Estado:</label>
        <select id="SelectIDState">
            <option selected>CE</option>
            <option>RJ</option>
            <option>SP</option>
        </select>
    </fieldset>

</form>
</body>
</html>
