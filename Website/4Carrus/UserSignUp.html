<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>User Sign Up</title>
    <meta content="text/html" charset="UTF-8"/>
</head>
<body>
<form id="FormIdentificationUserSignUp">
    <label for="InputTextIdentificationUserName">Name:</label>
    <input type="text" id="InputTextIdentificationUserName" size="45" maxlength="50" required="true">
    <label for="inputTextIdentificationUserCPF">CPF:</label>
    <input type="text" id="inputTextIdentificationUserCPF" size="14">
    <fieldset>
        <legend>Sexo:</legend>
        <input type="radio" name="prioridade" value="1" />M
        <input type="radio" name="prioridade" value="2" /> F
    </fieldset>

</form>
</body>
</html>
