<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>User Sign Up</title>
    <meta content="text/html" charset="UTF-8"/>
</head>
<body>
<form method="post" id="FormIdentificationUserSignUp" >
    <label for="InputTextIDNamePerson">Nome:</label>
    <input type="text" id="InputTextIDNamePerson" size="45" maxlength="50" required="true"><br/>
    <label for="inputTextIdentificationUserCPF">CPF:</label>
    <input type="text" id="inputTextIdentificationUserCPF" size="14"><br/>

        <label for="InputTextIDRegistroGeral">RG</label>
        <input type="text" id="InputTextIDRegistroGeral"><br/>

        <label for="InputTextIDOrgãoEmissor">Orgão Emissor</label>
        <input type="text" id="InputTextIDOrgãoEmissor"><br/>

        <label for="InputDateIDDataExpedição">Data de Expedição</label>
        <input type="date" id="InputDateIDDataExpedição"><br/>


    <label for="InputDateIDDateBirth">Data Nascimento:</label>
    <input type="date" id="InputDateIDDateBirth"><br/>
    <label >Sexo:</label>
    <label for="InputRadioMan">M</label>
        <input type="radio" name="Sexo" id="InputRadioMan" value="1" />
    <label for="InputRadioWoman">F</label>
        <input type="radio" name="Sexo" id="InputRadioWoman" value="2" /><br/>


    <label for="SelectIDMaritalStatus">Estado Civil:</label>
    <select id="SelectIDMaritalStatus">
        <option selected>Solteiro(a)</option>
        <option>Casado(a)</option>
        <option>Divorciado(a)</option>
        <option>Viuvo(a)</option>
    </select><br/>

        <label for="SelectIDPasture">Logradouro</label>
        <select id="SelectIDPasture">
            <option selected>Rua</option>
            <option>Avenida</option>
            <option>Condominio</option>
        </select>
        <input type="text"  size="60" placeholder="ex: 537"/><br/>
        <label for="InputTextIdentificationNumber">Número:</label>
        <input type="text" id="InputTextIdentificationNumber" size="6"/><br/>

        <label for="InputTextIDNeighborhood">Bairro:</label>
        <input type="text" id="InputTextIDNeighborhood" size="40"><br/>

        <label for="InputTextIdentificationPostalCode">CEP:</label>
        <input type="text" id="InputTextIdentificationPostalCode" size="9" placeholder="ex: 99999-999"><br/>

        <label for="InputTextIDComplement">Complemento:</label>
        <input type="text" size="40" id="InputTextIDComplement" placeholder="ex: 2ª etapa"><br/>

        <label for="InputTextIDCity">Municipio:</label>
        <input type="text" id="InputTextIDCity" size="50" placeholder="ex: Fortaleza"><br/>

        <label for="SelectIDState">Estado:</label>
        <select id="SelectIDState">
            <option selected>CE</option>
            <option>RJ</option>
            <option>SP</option>
        </select><br/>

        <label for="SelectIDCountry">País:</label>
        <select id="SelectIDCountry">
            <option selected>United States of America</option>
            <option>Brasil</option>
            <option>China</option>
            <option>Suécia</option>
            <option>Africa do Sul</option>
        </select><br/>

        <label for="InputTextTelefone">Teleone Fixo:</label>
        <Input type="tel" id="InputTextTelefone"><br/>


</form>
</body>
</html>
